<body>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js";
        import { getDatabase, ref, query, orderByChild, equalTo, get } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAPNGokBic6CFHzuuENDHdJrMEn6rSE92c",
            authDomain: "capstone40-project.firebaseapp.com",
            databaseURL: "https://capstone40-project-default-rtdb.firebaseio.com",
            projectId: "capstone40-project",
            storageBucket: "capstone40-project.appspot.com",
            messagingSenderId: "399081968589",
            appId: "1:399081968589:web:5b502a4ebf245e817aaa84",
            measurementId: "G-CDP5BCS8EY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        function signInWithEmail(email, password, rememberMe, errorMessage) {
            setPersistence(auth, rememberMe ? browserLocalPersistence : browserSessionPersistence)
                .then(() => signInWithEmailAndPassword(auth, email, password))
                .then((userCredential) => {
                    // Signed in
                    // Fetch user role from the database and redirect accordingly
                    const user = userCredential.user;
                    const userId = user.uid;
                    const userRef = ref(database, 'Accounts/' + userId);
                    get(userRef).then((snapshot) => {
                        if (snapshot.exists()) {
                            const userData = snapshot.val();
                            const role = userData.role || 'user'; // Default to 'user' if no role is found
                            if (role === 'admin') {
                                window.location.href = "Dashboard.html";
                            } else if (role === 'gymowner') {
                                window.location.href = "Dashboard.html";
                            } else {
                                window.location.href = "Dashboard.html";
                            }
                        } else {
                            window.location.href = "Dashboard.html"; // Default role redirection
                        }
                    });
                })
                .catch((error) => {
                    console.error("SignIn Error:", error.code, error.message);
                    errorMessage.textContent = 'PeakPulse says: ' + error.message;
                });
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorMessage = document.getElementById('error-message');

            // Clear previous error message
            errorMessage.textContent = '';

            if (username === '' || password === '') {
                errorMessage.textContent = 'Please enter both username and password.';
                return;
            }

            if (username.includes('@')) {
                // Attempt login with email
                signInWithEmail(username, password, rememberMe, errorMessage);
            } else {
                // Attempt login with username
                const accountsRef = ref(database, 'Accounts');
                const queryRef = query(accountsRef, orderByChild('username'), equalTo(username));

                get(queryRef)
                    .then((snapshot) => {
                        if (snapshot.exists()) {
                            snapshot.forEach((childSnapshot) => {
                                const userData = childSnapshot.val();
                                const email = userData.email;
                                if (email) {
                                    signInWithEmail(email, password, rememberMe, errorMessage);
                                } else {
                                    errorMessage.textContent = 'No email associated with this username.';
                                }
                            });
                        } else {
                            errorMessage.textContent = 'Invalid username or email.';
                        }
                    })
                    .catch((error) => {
                        console.error(error.code, error.message);
                        errorMessage.textContent = error.message;
                    });
            }
        });

        // Handle Sign Up Link
        document.querySelector('.sign-up-link a').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = "signup.html";
        });

    </script>
