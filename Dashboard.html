    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAPNGokBic6CFHzuuENDHdJrMEn6rSE92c",
            authDomain: "capstone40-project.firebaseapp.com",
            databaseURL: "https://capstone40-project-default-rtdb.firebaseio.com",
            projectId: "capstone40-project",
            storageBucket: "capstone40-project.appspot.com",
            messagingSenderId: "399081968589",
            appId: "1:399081968589:web:5b502a4ebf245e817aaa84",
            measurementId: "G-CDP5BCS8EY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Function to handle authentication state changes
        async function updateAuthSection(user) {
            const authSection = document.getElementById('authSection');
            console.log('User:', user);  // Debug log

            if (user) {
                try {
                    console.log('Fetching data for user:', user.uid);
                    const userRef = ref(database, 'Accounts/' + user.uid);
                    const snapshot = await get(userRef);

                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        console.log('User data:', userData);  // Debug log
                        const role = userData.role || 'User';
                        const username = userData.username || 'User';

                        let roleSpecificHtml = '';

                        if (role === 'admin') {
                            roleSpecificHtml = `
                                <a class="btn btn-warning ml-3" href="accounts.html" id="adminManagement">Admin Management</a>
                                <a class="btn btn-danger ml-3" href="#" id="logoutBtn">Log Out</a>
                            `;
                        } else if (role === 'gym_owner') {
                            roleSpecificHtml = `
                                <a class="btn btn-warning ml-3" href="GymOwner/gym-profiling.html" id="gymOwnerManagement">Gym Owner Management</a>
                                <a class="btn btn-danger ml-3" href="#" id="logoutBtn">Log Out</a>
                            `;
                        }else if (role == 'trainer'){
                            roleSpecificHtml = `
                            <a class="btn btn-warning ml-3" href="reservation.html" id="TrainerManagement">Trainer Management</a>
                            <a class="btn btn-danger ml-3" href="#" id="logoutBtn">Log Out</a>
                        `}
                        else {
                            roleSpecificHtml = `
                                <a class="btn btn-danger ml-3" href="#" id="logoutBtn">Log Out</a>
                            `;
                        }

                        authSection.innerHTML = `
                            <span class="navbar-text">Greetings, ${role === 'Admin' ? 'Admin' : role === 'GymOwner' ? 'Gym Owner' : username}</span>
                            ${roleSpecificHtml}
                        `;

                        const logoutBtn = document.getElementById('logoutBtn');
                        if (logoutBtn) {
                            logoutBtn.addEventListener('click', () => {
                                signOut(auth).then(() => {
                                    window.location.reload();
                                }).catch((error) => {
                                    console.error('Error signing out:', error);
                                });
                            });
                        }
                    } else {
                        console.error('No user data found in database.');
                    }
                } catch (error) {
                    console.error('Error fetching user data:', error);
                }
            } else {
                authSection.innerHTML = `<a class="btn btn-primary" href="login.html">Log In</a>`;
            }
        }

        // Handle authentication state changes
        onAuthStateChanged(auth, (user) => {
            updateAuthSection(user);
        });
    </script>

</body>
