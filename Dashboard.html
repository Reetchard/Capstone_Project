    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAPNGokBic6CFHzuuENDHdJrMEn6rSE92c",
            authDomain: "capstone40-project.firebaseapp.com",
            databaseURL: "https://capstone40-project-default-rtdb.firebaseio.com",
            projectId: "capstone40-project",
            storageBucket: "capstone40-project.appspot.com",
            messagingSenderId: "399081968589",
            appId: "1:399081968589:web:5b502a4ebf245e817aaa84",
            measurementId: "G-CDP5BCS8EY"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        async function updateAuthSection(user) {
            const authSection = document.getElementById('authSection');
            if (user) {
                try {
                    const userRef = ref(database, 'accounts/' + user.uid);
                    const snapshot = await get(userRef);

                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        const isAdmin = userData.role === 'Admin'; // Adjust based on your role field

                        const username = userData.username;

                        authSection.innerHTML = `
                            ${isAdmin ? '<a class="btn btn-warning ml-3" href="accounts.html" id="adminManagement">Admin Management</a>' : ''}
                            <span class="navbar-text">Welcome, ${isAdmin ? 'Admin' : username}</span>
                            <a class="btn btn-danger ml-3" href="#" id="logoutBtn">Log Out</a>
                        `;

                        const logoutBtn = document.getElementById('logoutBtn');
                        if (logoutBtn) {
                            logoutBtn.addEventListener('click', () => {
                                signOut(auth).then(() => {
                                    window.location.reload();
                                }).catch((error) => {
                                    console.error('Error signing out:', error);
                                });
                            });
                        }
                    } else {
                        console.error('No user data found in database.');
                    }
                } catch (error) {
                    console.error('Error fetching user data:', error);
                }
            } else {
                authSection.innerHTML = `<a class="btn btn-primary" href="admin-login.html">Log In</a>`;
            }
        }

        onAuthStateChanged(auth, (user) => {
            updateAuthSection(user);
        });
    </script>
</body>
