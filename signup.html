            height: 600px;
            position: absolute;
            top: 50%;
            left: 50%;

            background: #fff;
            border-radius: 10px;
            box-shadow: 1px 4px 22px -8px #0004;
            display: flex;
            overflow: hidden;
        }
        .signup_box .left {

            max-width: 41%;
            height: 100%;
            padding: 25px;
            background: linear-gradient(-45deg, #dcd7e0, #fff);
        }
        .signup_box .right {

            color: #fff;
            position: relative;
        }
        .left .top_link a {
            color: #452A5A;
            font-weight: 400;
        }
        .left .contact {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 73%;
            margin: auto;
        }
        .left h3 {
            text-align: center;
            margin-bottom: 20px; /* Adjusted margin */
        }
        .left input, .left select {
            border: none;
            width: 100%;
            margin: 10px 0; /* Reduced margin */
            border-bottom: 1px solid #4f30677d;
            padding: 7px 9px;
            overflow: hidden;
            background: transparent;
            font-weight: 600;
            font-size: 14px;
        }
        .error-message, .success-message {
            color: red;
            text-align: center;
            margin-top: 10px; /* Adjusted margin */
        }
        .success-message {
            color: green; /* Success message color */
        }
        .submit {
            border: none;
            padding: 15px 70px;
            border-radius: 8px;
            display: block;
            margin: 20px auto 10px; /* Adjusted margin */
            background: #583672;
            color: #fff;
            font-weight: bold;
            box-shadow: 0px 9px 15px -11px rgba(88,54,114,1);
        }
        .sign-up-link {
            text-align: center;
            margin-top: 15px;
        }
        .sign-up-link a {
            color: #583672;
            text-decoration: none;
        }
        .right .right-text {
            height: 100%;
            position: relative;
            transform: translate(0%, 45%);
        }
        .right-text h2 {
            text-align: center;
            font-size: 50px;
            font-weight: 500;
        }
        .right-text h5 {
            text-align: center;
            font-size: 19px;
            font-weight: 400;
        }
        .right .right-inductor {
            position: absolute;
            width: 70px;
            height: 7px;
            background: #fff0;
            left: 50%;
            bottom: 70px;
            transform: translate(-50%, 0%);
        }
        .top_link img {
            width: 28px;
            padding-right: 7px;
            margin-top: -3px;
        }
        @media (max-width: 768px) {
            .signup_box {
                flex-direction: column;
                height: auto;
                width: 95%;
                max-width: 700px;
            }
            .signup_box .left, .signup_box .right {
                width: 100%;
                max-width: none;
                padding: 20px;
            }
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js";
        import { getDatabase, ref, set, get, runTransaction } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-database.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyAPNGokBic6CFHzuuENDHdJrMEn6rSE92c",
            authDomain: "capstone40-project.firebaseapp.com",
            databaseURL: "https://capstone40-project-default-rtdb.firebaseio.com",
            projectId: "capstone40-project",
            storageBucket: "capstone40-project.appspot.com",
            messagingSenderId: "399081968589",
            appId: "1:399081968589:web:5b502a4ebf245e817aaa84",
            measurementId: "G-CDP5BCS8EY"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
    
        // Get the form and error message element
        const signupForm = document.getElementById('signupForm');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
    
        // Function to clear messages after a delay
        function clearMessages() {
            setTimeout(() => {
                errorMessage.textContent = '';
                successMessage.textContent = '';
            }, 5000); // 5000ms = 5 seconds
        }
    
        // Function to get the next ID for a given role using transaction
        async function getNextId(role) {
            const idRef = ref(database, `RoleIds/${role}`);
            
            try {
                // Run a transaction to ensure ID is incremented atomically
                const updatedId = await runTransaction(idRef, (currentId) => {
                    if (currentId === null) {
                        return 0; // Start with ID 1 if no ID exists
                    } else {
                        return currentId + 1; // Increment ID
                    }
                });

                // Check if the transaction was successful
                if (updatedId.committed) {
                    console.log(`Next ID for ${role}: ${updatedId.snapshot.val()}`);
                    return updatedId.snapshot.val();
                } else {
                    throw new Error("Transaction was not committed.");
                }
            } catch (error) {
                console.error("Error updating ID:", error);
                throw new Error("Failed to get next ID.");
            }
        }
    
        // Listen for form submit
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
    
            // Get form values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value || 'admin'; // Default to 'admin' if no role is selected
    
            // Validate form fields
            if (!username || !email || !password || !confirmPassword) {
                errorMessage.textContent = "Please fill in all the fields.";
                clearMessages();
                return;
            }
            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match.";
                clearMessages();
                return;
            }
    
            try {
                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const uid = user.uid;
    
                // Get the next ID for the role
                const nextId = await getNextId(role);
    
                // Save user data to the database
                const userData = {
                    id: nextId,
                    username: username,
                    email: email,
                    role: role, // Save role as provided or default to 'admin'
                };
    
                await set(ref(database, 'Accounts/' + uid), userData);
    
                // Display success message
                successMessage.textContent = "Sign up successful. You can now log in.";
                errorMessage.textContent = '';  // Clear any previous error message
                signupForm.reset();  // Reset the form
    
                // Clear the success message after 5 seconds
                clearMessages();
            } catch (error) {
                errorMessage.textContent = error.message;
                clearMessages();
            }
        });
    </script>
